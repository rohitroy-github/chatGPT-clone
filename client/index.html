<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <div id="app">
    <!-- <div class="container"> -->
    <div class="sideBar">
      <div class="heading">
        <p>Let's chat with AI ... ?</p>
      </div>

      <div class="newChatButton">+ New Chat</div>

      <div class="footer">
        <p>
          <a class="github-link" href="https://github.com/rohitroy-github/vite-chatgpt-api-clone">
            Rohit Roy | 2023 | Project
          </a>
        </p>
      </div>
    </div>

    <div class="mainChatContainer">
      <div id="chat_container"></div>
      <form class="ask-form">
        <textarea name="prompt" rows="1" cols="1" placeholder="Just ask ... ?"></textarea>
        <button type="submit" class="submitBtn">
          <i class="fa fa-send-o" style="font-size: 18px; color: white"></i>
        </button>
        <!-- <button type="submit"><img src="/assets/send.svg" /></button> -->
      </form>
      <div class="mobileFooter">
        <p>
          <a class="github-link" href="https://github.com/rohitroy-github/vite-chatgpt-api-clone">
            Rohit Roy | Chat-GPT Clone | Project
          </a>
        </p>
      </div>
    </div>


    <!-- </div> -->
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
